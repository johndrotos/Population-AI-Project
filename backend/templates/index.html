{% extends "base.html" %}

{% block title %}Population AI Project{% endblock %}

{% block content %}
<form method="POST" action="#">
    <p>Start Year:</p>
    <p><input type="text" name="start_year" /></p>
    <p>End Year:</p>
    <p><input type="text" name="end_year" /></p>
    <p><input type="submit" value="submit"/></p>
</form>
{% if calculation_result %}
    <h2>Calculation Result:</h2>
    <h3>Start year: {{ start_year }}</h3>
    <h3>End year: {{ end_year }}</h3>
    <p>{{ calculation_result }}</p>
{% endif %}
{% endblock %}
