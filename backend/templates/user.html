{% extends "base.html" %}

{% block title %}User{% endblock %}

{% block content %}
     {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h2>Welcome, {{ user }}!</h2>
{% endblock %}
